<div class="modal-header">
    <h5 class="modal-title" id="modalTitle">Customer Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div>
    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
                    type="button" role="tab" aria-controls="general" aria-selected="true">
                    General
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button"
                    role="tab" aria-controls="address" aria-selected="false">
                    address
                </button>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <!-- general -->
            <div class="tab-pane active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <!-- ID -->
                <div class="form-group row mt-2 m-2">
                    <label for="id" class="col-sm-2 col-form-label">Customer ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" th:value="${customer.id}" disabled />
                    </div>
                </div>
                <!-- FullName -->
                <div class="form-group row mt-2 m-2">
                    <label for="fullName" class="col-sm-2 col-form-label">FullName:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fullName" th:value="${customer.fullName}"
                            disabled />
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group row mt-2 m-2">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" th:value="${customer.email}" disabled />
                    </div>
                </div>
                <!-- phoneNumber -->
                <div class="form-group row mt-2 m-2">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNumber" th:value="${customer.phoneNumber}"
                            disabled />
                    </div>
                </div>
                <!-- enabled -->
                <div class="form-group row mt-2 m-2">
                    <label for="enabled" class="col-sm-2 col-form-label">enabled:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="enabled" th:checked="${customer.enabled}" disabled
                            onclick="return false" />
                    </div>
                </div>
                <!-- createdTime -->
                <div class="form-group row mt-2 m-2">
                    <label for="createdTime" class="col-sm-2 col-form-label">Created Time:</label>
                    <div class="col-sm-10">
                        <span th:text="${#dates.format(customer.createdTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
            </div>
            <!-- address -->
            <div class="tab-pane" id="address" role="tabpanel" aria-labelledby="address-tab">
                <!-- addressLine1 -->
                <div class="form-group row mt-2 m-2">
                    <label for="addressLine1" class="col-sm-2 col-form-label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressLine1" th:value="${customer.addressLine1}"
                            disabled />
                    </div>
                </div>
                <!-- addressLine2 -->
                <div class="form-group row mt-2 m-2">
                    <label for="addressLine2" class="col-sm-2 col-form-label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressLine2" th:value="${customer.addressLine2}"
                            disabled />
                    </div>
                </div>
                <!-- city -->
                <div class="form-group row mt-2 m-2">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" th:value="${customer.city}" disabled />
                    </div>
                </div>
                <!-- state -->
                <div class="form-group row mt-2 m-2">
                    <label for="state" class="col-sm-2 col-form-label">State/Province:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state" th:value="${customer.state}" disabled />
                    </div>
                </div>
                <!-- country -->
                <div class="form-group row mt-2 m-2">
                    <label for="country" class="col-sm-2 col-form-label">Country:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="country" th:value="${customer.country.name}"
                            disabled />
                    </div>
                </div>
                <!-- postalCode -->
                <div class="form-group row mt-2 m-2">
                    <label for="postalCode" class="col-sm-2 col-form-label">Postal Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="postalCode" th:value="${customer.postalCode}" disabled />
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="images" role="tabpanel" aria-labelledby="images-tab">
                <!-- <div th:replace="products/product_images_read_only::content"></div> -->
            </div>
            <!-- Detail -->
            <div class="tab-pane m-2" id="details" role="tabpanel" aria-labelledby="details-tab">
                <!-- <div th:replace="products/product_details_read_only::content"></div> -->
            </div>
            <div class="tab-pane p-3" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
                <!-- <div th:replace="products/product_shipping_read_only::content"></div> -->
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
        Close
    </button>
</div>
