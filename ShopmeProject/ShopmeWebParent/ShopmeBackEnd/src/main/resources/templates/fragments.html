<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
    <title>[[${title}]]</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    

</head>

<body>
    <!-- sort by title -->
    <th th:fragment="column_link(fieldName,columnLabel,removeTag)" th:remove="${removeTag}">

        <a th:href="@{'/users/page/'+${currentPage}+'?sortField='+${fieldName}+'&sortDir='+${sortField!=fieldName?sortDir:reverseSortDir} +${keyword!=null?'&keyword='+keyword:''}}"
            class="text-black" style="text-decoration: none;">[[${columnLabel}]]</a>
        <!-- sort icon -->
        <span th:if="${sortField == fieldName}"
            th:class="${sortDir=='asc'?'fa-sharp fa-solid fa-caret-up':'fa-sharp fa-solid fa-caret-down'}"></span>
    </th>
    <!--  -->
    <a th:fragment="page_link(pageNum,label)" class="page-link"
        th:href="@{'/users/page/'+${pageNum}+'?sortField='+${sortField}+'&sortDir='+${sortDir} +${keyword!=null?'&keyword='+keyword:''}}">[[${label}]]</a>

    <div th:fragment="footer" class="text-center m-3">
        <p>Shopme control Panel - Copyright &copy; Shopme</p>
    </div>
   

</body>

</html>
