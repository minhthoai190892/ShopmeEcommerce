<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <!-- sort by title -->
    <th th:fragment="column_link(fieldName,columnLabel,removeTag)" th:remove="${removeTag}">

        <a th:href="@{'/users/page/'+${currentPage}+'?sortField='+${fieldName}+'&sortDir='+${sortField!=fieldName?sortDir:reverseSortDir} +${keyword!=null?'&keyword='+keyword:''}}"
            class="text-black" style="text-decoration: none;">[[${columnLabel}]]</a>
        <!-- sort icon -->
        <span th:if="${sortField == fieldName}"
            th:class="${sortDir=='asc'?'fa-sharp fa-solid fa-caret-up':'fa-sharp fa-solid fa-caret-down'}"></span>
    </th>
    <!--  -->
    <a th:fragment="page_link(pageNum,label)"
    class="page-link"
        th:href="@{'/users/page/'+${pageNum}+'?sortField='+${sortField}+'&sortDir='+${sortDir} +${keyword!=null?'&keyword='+keyword:''}}">[[${label}]]</a>
</body>

</html>
