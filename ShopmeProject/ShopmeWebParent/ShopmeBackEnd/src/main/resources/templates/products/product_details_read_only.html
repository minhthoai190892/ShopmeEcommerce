<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" id="divProductDetails">
    <table class="table table-striped">
      <thead>
          <tr>
              <th>Name</th>
              <th>Value</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="detail : ${product.details}">
              <td>[[${detail.name}]]</td>
              <td>[[${detail.value}]]</td>
          </tr>
      </tbody>
  </table>
  </div>
</body>

</html>
