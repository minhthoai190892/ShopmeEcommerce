<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <!-- length -->
            <div class="form-group row mb-2">
                <label for="length" class="col-sm-2 col-form-label">Length (inch):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="length"
                        th:value="${product.length}" disabled />
                </div>
            </div>
            <!-- width -->
            <div class="form-group row mb-2">
                <label for="width" class="col-sm-2 col-form-label">width (inch):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="width" th:value="${product.width}"
                        disabled />
                </div>
            </div>
            <!-- height -->
            <div class="form-group row mb-2">
                <label for="height" class="col-sm-2 col-form-label">height (inch):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="height"
                        th:value="${product.height}" disabled />
                </div>
            </div>
            <!-- weight -->
            <div class="form-group row mb-2">
                <label for="weight" class="col-sm-2 col-form-label">weight (pounds):</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="weight"
                        th:value="${product.weight}" disabled />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
