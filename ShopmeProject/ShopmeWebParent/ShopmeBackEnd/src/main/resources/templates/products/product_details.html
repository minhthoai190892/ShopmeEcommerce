<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content" id="divProductDetails">
      <th:block th:each=" detail,status: ${product.details}">
        <div
          style="display: flex"
          class="m-3"
          th:id="'divDetail'+${status.index}"
        >
          <label class="m-3" for="">Name:</label>
          <input
            type="text"
            class="form-control w-25"
            name="detailNames"
            maxlength="255"
            th:value="${detail.name}"
          />
          <label class="m-3" for="">Value:</label>
          <input
            type="text"
            class="form-control w-25"
            name="detailValues"
            maxlength="255"
            th:value="${detail.value}"
          />
          <a
            name="linkRemoveDetail"
            class="fas fa-times-circle fa-2x icon-dark"
            style
            title="Remove this detail"
          ></a>
        </div>
      </th:block>
      <div
        style="display: flex"
        class="m-3"
        th:id="'divDetail'+${#lists.size(product.details)}"
      >
        <label class="m-3" for="">Name:</label>
        <input
          type="text"
          class="form-control w-25"
          name="detailNames"
          maxlength="255"
        />
        <label class="m-3" for="">Value:</label>
        <input
          type="text"
          class="form-control w-25"
          name="detailValues"
          maxlength="255"
        />
      </div>
    </div>
  </body>
</html>
