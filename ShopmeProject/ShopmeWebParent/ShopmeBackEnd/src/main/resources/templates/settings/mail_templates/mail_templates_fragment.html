<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_templates}" method="post" >

    <div>
      <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="#customerVerification" class="nav-link active" id="customerVerification-tab" data-bs-toggle="tab"
            data-bs-target="#customerVerification" type="button" role="tab" aria-controls="customerVerification" aria-selected="true">
            Customer Verification
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="orderConfirmation-tab" data-bs-toggle="tab" data-bs-target="#orderConfirmation" role="tab"
            href="#orderConfirmation" aria-controls="orderConfirmation" aria-selected="false">
            Order Confirmation
          </a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="customerVerification" role="tabpanel" aria-labelledby="customerVerification-tab">
          <div th:replace="/settings/mail_templates/customer_verification_fragment::content"></div>
        </div>
        <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel" aria-labelledby="orderConfirmation-tab">
          <!-- <div th:replace="/settings/countries_fragment::content"></div> -->
          
        </div>

      </div>
       <!-- button -->
       <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3">
      </div>
    </div>
    </form>

  </div>
</body>

</html>
