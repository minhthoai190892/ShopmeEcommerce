<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
    <div>
      <p>
        Use this page to manage countries which will be display in the
        customer registration form. Click Load Country List first
      </p>
    </div>
    <div>
      <input type="button" id="buttonLoadCountries" value="Load Country List" class="btn btn-primary m-2">
    </div>
    <div>
      <select name="" id="dropDownCountries" class="form-control m-2" style="height: 300px;" size="3"></select>
    </div>
    <div class="form-group row">
      <div style="display: flex; align-content: space-around; gap: 20px;">
        <label id="labelCountryName" for="" class="col-form-label">Country Name:</label>
        <div class="col-md">
          <input type="text" class="form-control" required  id="fieldCountryName">
        </div>
        <label id="labelCountryCode" for="" class="col-form-label">Country Code:</label>
        <div class="col-md">
          <input type="text" class="form-control"  required id="fieldCountryCode">
        </div>
        <div class="col-lg-4">
          <input type="button" id="buttonAddCountry" value="Add" class="btn btn-secondary mr-2">
          <input type="button"  id="buttonUpdateCountry" value="Update" disabled  class="btn btn-secondary mr-2">
          <input type="button"  id="buttonDeleteCountry" value="Delete" disabled class="btn btn-secondary">
        </div>
      </div>
    </div>
      <!-- Toast -->
      <!-- <div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
        <div role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            <span id="toastMessage"></span>
          </div>
        </div>
      </div> -->
  </div>
</body>

</html>
