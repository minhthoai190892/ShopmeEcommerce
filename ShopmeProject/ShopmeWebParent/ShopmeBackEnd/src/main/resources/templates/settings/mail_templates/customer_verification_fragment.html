<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
   
    <div class="form-group row mt-2">
      <label for="" class="col-sm-2">E-mail Subject:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:value="${CUSTOMER_VERIFY_SUBJECT}" name="CUSTOMER_VERIFY_SUBJECT"
          required>
      </div>
    </div>
    <div class="form-group row mt-2">
      <label for="" class="col-sm-2">E-mail Content:</label>
      <div class="col-sm-10">
       <textarea class="form-control" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent"  rows="5">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
      </div>
    </div>
  </div>


</body>

</html>
