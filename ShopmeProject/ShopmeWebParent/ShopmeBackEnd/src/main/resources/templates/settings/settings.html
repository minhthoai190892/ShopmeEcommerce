<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <head th:replace="fragments::page_head(${pageTitle},'tag')"></head>
  <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
      <!-- Menu -->
      <div th:replace="navigation::menu"></div>
      <div>
        <h2>Site Settings</h2>
      </div>
      <div th:if="${message!=null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
      <div>
        <ul class="nav nav-tabs" id="settingTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
              type="button" role="tab" aria-controls="general" aria-selected="true">
              General
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="countries-tab" data-bs-toggle="tab" data-bs-target="#countries" type="button"
              role="tab" aria-controls="countries" aria-selected="false">
              Countries
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="states-tab" data-bs-toggle="tab" data-bs-target="#states" type="button"
              role="tab" aria-controls="states" aria-selected="false">
              States
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="mailService-tab" data-bs-toggle="tab" data-bs-target="#mailService"
              type="button" role="tab" aria-controls="mailService" aria-selected="false">
              Mail Service
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="mailTemplates-tab" data-bs-toggle="tab" data-bs-target="#mailTemplates"
              type="button" role="tab" aria-controls="mailTemplates" aria-selected="false">
              Mail Templates
            </button>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div th:replace="/settings/general_fragment::content"></div>
          </div>
          <div class="tab-pane" id="countries" role="tabpanel" aria-labelledby="countries-tab"> asdfasdfasf
          </div>
          <div class="tab-pane" id="states" role="tabpanel" aria-labelledby="states-tab">asdfasdfqwe
          </div>
          <div class="tab-pane" id="mailService" role="tabpanel" aria-labelledby="mailService-tab">qqqqqqq
          </div>
          <div class="tab-pane" id="mailTemplates" role="tabpanel" aria-labelledby="mailTemplates-tab">wwwwwwww
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
    <div th:replace="fragments::footer"></div>

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script type="text/javaScript" th:src="@{/richtext/jquery.richtext.js}"></script>
  <script type="text/javaScript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
  <script type="text/javaScript">
    MAX_FILE_SIZE=1048576;
  </script>
  <script type="text/javaScript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
