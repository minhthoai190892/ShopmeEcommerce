<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <head th:replace="fragments::page_head(${pageTitle},'tag')"></head>
  <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-fluid">
      <!-- Menu -->
      <div th:replace="navigation::menu"></div>
      <div>
        <h2>Site Settings</h2>
      </div>
      <div th:if="${message!=null}" class="alert alert-success text-center">
        [[${message}]]
      </div>
      <div>
        <ul class="nav nav-tabs" id="settingTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a href="#general" class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general"
              type="button" role="tab" aria-controls="general" aria-selected="true">
              General
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="countries-tab" data-bs-toggle="tab" data-bs-target="#countries" role="tab"
              href="#countries" aria-controls="countries" aria-selected="false">
              Countries
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#states" class="nav-link" id="states-tab" data-bs-toggle="tab" data-bs-target="#states"
              type="button" role="tab" aria-controls="states" aria-selected="false">
              States
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#mailServer" class="nav-link" id="mailServer-tab" data-bs-toggle="tab" data-bs-target="#mailServer"
              type="button" role="tab" aria-controls="mailServer" aria-selected="false">
              Mail Server
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#mailTemplates" class="nav-link" id="mailTemplates-tab" data-bs-toggle="tab"
              data-bs-target="#mailTemplates" type="button" role="tab" aria-controls="mailTemplates"
              aria-selected="false">
              Mail Templates
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a href="#payment" class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment"
              type="button" role="tab" aria-controls="payment" aria-selected="false">
              Payment
            </a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div th:replace="/settings/general_fragment::content"></div>
          </div>
          <div class="tab-pane p-3" id="countries" role="tabpanel" aria-labelledby="countries-tab">
            <div th:replace="/settings/countries_fragment::content"></div>
          </div>
          <div class="tab-pane p-3" id="states" role="tabpanel" aria-labelledby="states-tab">
            <div th:replace="/settings/states_fragment::content"></div>
          </div>
          <div class="tab-pane" id="mailServer" role="tabpanel" aria-labelledby="mailServer-tab">
            <div th:replace="/settings/mail_server_fragment::content"></div>
          </div>
          <div class="tab-pane" id="mailTemplates" role="tabpanel" aria-labelledby="mailTemplates-tab">
            <div th:replace="/settings/mail_templates/mail_templates_fragment::content"></div>
          </div>
          <div class="tab-pane" id="payment" role="tabpanel" aria-labelledby="payment-tab">wwwwwwww
            <textarea name="" id="test" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div>
    
      </div>
      <!-- Toast -->
      <div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true"
        data-delay="3000">
        <div role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-body">
            <span id="toastMessage"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
    <div th:replace="fragments::footer"></div>

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script type="text/javaScript" th:src="@{/richtext/jquery.richtext.js}"></script>
  <script type="text/javaScript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
  <script type="text/javaScript">
    MAX_FILE_SIZE=1048576;
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]"


    $(document).ready(function() {
      $("#customerVerificationContent").richText();
    });
  </script>
  <script type="text/javaScript" th:src="@{/js/common_form.js}"></script>
  <script type="text/javaScript" th:src="@{/js/common.js}"></script>
  <script type="text/javaScript" th:src="@{/js/countries_setting.js}"></script>
  <script type="text/javaScript" th:src="@{/js/states_setting.js}"></script>
</body>

</html>
