<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Shopme','none')"> </head>

<body>
    <div class="container-fluid text-center">
        <!-- menu -->
        <div th:replace="navigation::head_menu"></div>

        <h1>Forgot Password</h1>
        <div th:if="${error!=null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message!=null}">
            <p class="text-success">[[${message}]]</p>
        </div>
        <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div>We will be sending a rest password link to your email</div>
                <p>
                    <input type="email" name="email" class="form-control" required autofocus placeholder="Enter your email">
                </p>
                <div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </div>
            </div>
        </form>
        <br>
        <div th:replace="navigation::footer_menu"></div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
        <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>

</html>
