<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head(${pageTitle},'none')"> </head>

<body>
	<div class="container-fluid">
		<!-- menu -->
		<div th:replace="navigation::head_menu"> </div>
		<!-- serach -->
		<div th:replace="navigation::search_nav"> </div>
		<!--  -->
		<div th:replace="breadcrumb::content"> </div>
		<!-- hình ảnh category -->
		<div class="row text-center">
			<th:block th:each=" cat: ${category.children}">
				<div class="col" th:if="${cat.enabled==true}">
					<a th:href="@{'/c/'+${cat.alias}}">
						<img th:src="@{${cat.imagePath}}" style="width: 30px; height: 30px;" alt="">
						<br>
						<b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>


		<!-- thông tin Product -->
		<div class="row">
			<th:block th:each="product : ${listProducts}">
				<div class="col">
					<div>
						<a th:href="@{'/p/'+${product.alias}}">
							<img th:src="@{${product.mainImagePath}}" style="width: 80px; height: 80px;" alt="">
							<br>
							<b>[[${product.name}]]</b>
							<br>
							<b>[[${product.shortName}]]</b>
						</a>
					</div>
					<div th:if="${product.discountPercent<=0}">
						<span>[[${product.price}]]</span>
					</div>
					<div th:if="${product.discountPercent>0}">
						<span style="font-size: larger; color:darkred ;">$ [[${product.discountPrice}]]</span>
						<del><span>[[${product.price}]]</span></del>
					</div>
				</div>
			</th:block>
		</div>
		<!-- pagination -->
		<div th:replace="fragments::pagination('/c/'+${category.alias},'product')"></div>


		<div th:replace="navigation::footer_menu"></div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
			</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
			</script>
		<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>

</html>
