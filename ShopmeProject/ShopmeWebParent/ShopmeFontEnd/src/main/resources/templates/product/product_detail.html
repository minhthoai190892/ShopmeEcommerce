<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head(${pageTitle},'none')"> </head>

<body>
	<div class="container-fluid">
		<!-- menu -->
		<div th:replace="navigation::head_menu"> </div>
		<!-- breadcrumb -->
		<div th:replace="breadcrumb::content"> </div>

		<!-- breadcrumb -->
		<!-- Detail -->
		<div class="row">
			<div class="col-sm">
				<div>
					<img th:src="@{${product.mainImagePath}}" class="img-fluid" />
				</div>
			</div>
			<!-- thông tin sản phẩm -->
			<div class="col-sm">
				<div>
					<h2>[[${product.name}]]</h2>
				</div>
				<div>
					<span>Brand: [[${product.brand.name}]]</span>
				</div>
				<div>
					List Price:
					<span th:if="${product.discountPercent<=0}">[[${product.price}]]</span>
					<del><span th:if="${product.discountPercent>0}">$ [[${product.price}]]</span></del>
				</div>
				<div th:if="${product.discountPercent>0}">
					<span style="font-size: larger; color:darkred ;">$ [[${product.discountPrice}]]</span>
					([[${product.discountPercent}]] % off)
				</div>
				<br>
				<div th:utext="${product.shortDescription}"></div>
			</div>
			<!-- thông tin sản phẩm -->
			<!-- In Stock -->
			<div class="col-sm-2">
				<div>
					<span th:if="${product.inStock}" class="text-success"><b>In Stock</b></span>
					<span th:unless="${product.inStock}" class="text-danger"><b>Out of Stock</b></span>
				</div>
				<div class="mt-2"><input type="text" size="5" value="1" /></div>
				<div class="mt-3"><input type="button" value="Add to cart" class="btn btn-primary" /></div>
			</div>
			<!-- In Stock -->
		</div>
		<!-- Decription -->
		<div class="row">
			<div class="col-12">
			<hr>
			<div>
				<h3>Product Decription: </h3>
			</div>
			<div th:utext="${product.fullDescription}"></div>
			</div>
		</div>
		<!-- Decription -->
		<!--  -->
		<div class="row">
			<div class="col-12">
			<hr>
			<div>
				<h3>Product Details: </h3>
			</div>
			<th:block th:each="detail:${product.details}">
				<div>
					<b>[[${detail.name}]]</b>
					<span>[[${detail.value}]]</span>
				</div>
			</th:block>
			</div>
		</div>
		<!--  -->
		
		
		
		<!-- Detail -->
	</div>
	<div th:replace="navigation::footer_menu"></div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>

</html>
