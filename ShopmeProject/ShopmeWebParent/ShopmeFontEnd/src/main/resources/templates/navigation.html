<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
    <div th:fragment="head_menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{${SITE_LOGO}}" alt="" width="100"
                        height="100" /></a>
                <!--  data-bs-target="#navbarSupportedContent,#searchNavbar" thêm tìm kiếm vào -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent,#searchNavbar" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Careers -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" href="">Careers</a>
                        </li>
                        <!-- Payment -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" href="">Payment</a>
                        </li>
                        <!-- Shipping & Delivery -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" href="">Shipping &
                                Delivery</a>
                        </li>
                        <!-- Login -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" th:href="@{/login}">Login</a>
                        </li>
                        <!-- Register -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" th:href="@{/register}">Register</a>
                        </li>
                        <!-- Contact -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="search_nav" class="row">
        <div class="col-md">
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout">
                </form>
            </th:block>

            <nav class="navbar navbar-expand-sm bg-light">
                <div class="collapse navbar-collapse" id="searchNavbar">
                    <form th:action="@{/search}" method="get" class="form-inline">
                        <div style="display: flex;">
                            <input type="search" name="keyword" th:value="${keyword}" class="form-control mr-sm-2"
                                placeholder="keyword" required />
                            <input type="submit" class="btn btn-outline-success" />
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <b><a th:href="@{/customer}" sec:authentication="principal.fullName"
                                        class="nav-link"></a></b>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Address</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Questions</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Reviews</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:document.logoutForm.submit()" class="nav-link">Logout</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div th:fragment="footer_menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/ShopmeAdminSmall.png}" alt="" /></a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbar"
                    aria-controls="bottomNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- About Us -->
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="">About Us</a>
                        </li>
                        <!-- Privacy Notice -->
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="">Privacy Notice</a>
                        </li>
                        <!-- Returns & Refunds -->
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="">Returns & Refunds</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center m-3">
            <p>[[${COPYRIGHT}]]</p>
        </div>
    </div>
</body>

</html>
