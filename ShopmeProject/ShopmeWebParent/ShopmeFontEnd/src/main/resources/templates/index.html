<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Shopme','none')"> </head>

<body>
    <div class="container-fluid">
        <!-- menu -->
        <div th:replace="navigation::head_menu"> </div>
        <h1>Shopping by Categories</h1>

        <div class="row">
            <div class="col" th:each="cat : ${listCategories}">
                <!-- <div>
                    <img th:src="@{${cat.imagePath}}" style="width: 80px;object-fit: cover;" alt="">
                    <div>
                        <a th:href="@{'/c/'+${cat.alias}}" class="btn btn-primary">[[${cat.name}]]</a>
                    </div>
                </div> -->



                <div class="card mb-2" style="width: 18rem;">
                    <img class="card-img-top" th:src="@{${cat.imagePath}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">[[${cat.name}]]</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>,
                        <a th:href="@{'/c/'+${cat.alias}}" class="btn btn-primary">[[${cat.name}]]</a>
                    </div>
                </div>



            </div>
        </div>






        <div th:replace="navigation::footer_menu"></div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
        <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>

</html>
