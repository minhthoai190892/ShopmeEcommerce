<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Shopme','none')"> </head>

<body>
    <div class="container-fluid">
        <!-- menu -->
        <div th:replace="navigation::head_menu"></div>
        <!-- serach -->

        <h1 class="text-center">Customer Login</h1>
        <div class="mt-3 text-center"><a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/google}">Continue with Google</a></div>
        <br>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="password" required>
                </p>
                <p>
                    <input type="checkbox" name="remember-me">&nbsp;Remember Me
                </p>
                <p>
                    <input type="submit" name="submit" class="btn btn-primary" value="Login">
                </p>
            </div>
        </form>
        <div class="text-center">
            Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
        </div>
        <br>
    </div>
    <div th:replace="navigation::footer_menu"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</body>

</html>
